spring.application.name=AuthService

server.port=8083


# Key locations (you generated earlier with OpenSSL)
jwt.private-key=src/main/resources/keys/private.pem
jwt.public-key=src/main/resources/keys/public.pem

# Token settings
jwt.expiration=3600



# ===============================
# = DataSource (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/switchboard
spring.datasource.username=postgres
spring.datasource.password=atul2192
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = Hibernate / JPA
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis connection
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000

# Kafka bootstrap
spring.kafka.bootstrap-servers=localhost:9092

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.producer.properties.schema.registry.url=http://localhost:7500

# Topic to send messages
app.topic.user-created=user-created-events
spring.kafka.producer.acks=all

eureka.client.service-url.defaultZone= http://localhost:8761/eureka/

eureka.client.instance.prefer-ip-address= true
eureka.client.instance.lease-renewal-interval-in-seconds= 30
eureka.client.instance.lease-expiration-duration-in-seconds= 90